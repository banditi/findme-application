apply plugin: 'com.android.application'

android {
    compileSdkVersion 4
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.perm.kate.api.sample"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':androidVkSdk')
}
